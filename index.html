<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>N-Queens Backtracking</title>
</head>
<body>
    <div class="container shadow p-3 mb-5">
        <h1>♛ N-Queens Backtracking ♛</h1>
        <div class="input-container">
            <label for="queenInput">Select the number of queens:</label>
            <div id="rangeContainer">
                <input type="range" class="form-range" min="4" max="12" step="1" id="queenInput" name="range">
                <output for="range"></output>
            </div>
            <button id="solveBtn" class="btn btn-lg">Solve</button>
        </div>
        <div id="solutionContainer" class="solution-container"></div>
        <p id="totalSolutions" class="total-solutions"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
